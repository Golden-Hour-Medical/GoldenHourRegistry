<!DOCTYPE html>
<html>
<head>
    <title>AutoTQ - Create Firmware</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Create Firmware</h2>
        <form method="POST" action="/create-firmware" enctype="multipart/form-data">
            <div class="form-group">
                <label for="version">Version:</label>
                <input type="text" class="form-control" id="version" name="version" required>
            </div>
            <div class="form-group">
                <label for="file">Firmware File (.bin):</label>
                <input type="file" class="form-control-file" id="file" name="file" accept=".bin" required>
            </div>
            <div class="form-group">
                <label for="deployment_stage">Deployment Stage:</label>
                <select class="form-control" id="deployment_stage" name="deployment_stage">
                    <option value="prototype">Prototype</option>
                    <option value="beta">Beta</option>
                    <option value="release candidate">Release Candidate</option>
                    <option value="production">Production</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
            <a href="/dashboard" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
