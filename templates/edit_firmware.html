<!DOCTYPE html>
<html>
<head>
    <title>AutoTQ - Edit Firmware</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Edit Firmware</h2>
        <form method="POST" action="/edit-firmware/{{ firmware_data.firmware_id }}">
            <div class="form-group">
                <label for="version">Version:</label>
                <input type="text" class="form-control" id="version" name="version" value="{{ firmware_data.version }}" readonly>
            </div>
            <div class="form-group">
                <label for="deployment_stage">Deployment Stage:</label>
                <select class="form-control" id="deployment_stage" name="deployment_stage">
                    <option value="prototype" {% if firmware_data.deployment_stage == 'prototype' %}selected{% endif %}>Prototype</option>
                    <option value="beta" {% if firmware_data.deployment_stage == 'beta' %}selected{% endif %}>Beta</option>
                    <option value="release candidate" {% if firmware_data.deployment_stage == 'release candidate' %}selected{% endif %}>Release Candidate</option>
                    <option value="production" {% if firmware_data.deployment_stage == 'production' %}selected{% endif %}>Production</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="/dashboard" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
